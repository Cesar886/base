<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Tienda Online</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --primary-light: #f8f9fa;
            --primary-medium: #ffffff;
            --primary-dark: #dee2e6;
            --accent-light: #ffc107;
            --accent-dark: #fd7e14;
        }

        body {
            background-color: var(--primary-light);
            color: #212529;
        }

        .navbar {
            background-color: var(--primary-dark) !important;
        }

        .navbar-brand, .nav-link {
            color: #212529 !important;
        }

        .card {
            min-height: 500px;
            display: flex;
            flex-direction: column;
            background-color: var(--primary-medium);
            color: #212529;
            border: 1px solid var(--primary-dark);
        }

        .card-body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-img-top {
            height: 250px;
            object-fit: cover;
        }

        .btn-primary {
            background-color: var(--accent-light);
            border-color: var(--accent-light);
            color: #212529;
        }

        .btn-success {
            background-color: var(--accent-dark);
            border-color: var(--accent-dark);
            color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" th:href="@{/inicio}">
                <i class="fa-solid fa-store"></i> Mi Tienda
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/inicio}"><i class="fa-solid fa-home"></i> Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/productos}"><i class="fa-solid fa-box"></i> Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/carrito}"><i class="fa-solid fa-shopping-cart"></i> Carrito</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-danger text-white px-3" th:href="@{/logout}"><i class="fa-solid fa-sign-out-alt"></i> Salir</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Contenido -->
    <div class="container mt-4">
        <h2 class="text-center">Productos Destacados</h2>
        <div class="row">
            <!-- Recorre la lista de productos -->
            <div th:each="producto : ${productos}" class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img th:src="@{/img/{imagen}(imagen=${producto.imagenUrl})}" class="card-img-top" alt="Producto">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${producto.nombre}"></h5>
                        <p class="card-text text-muted" th:text="${producto.descripcion}"></p>
                        <p class="card-text"><strong>Precio:</strong> $<span th:text="${producto.precio}"></span></p>
                        <div class="d-grid gap-2">
                            <a href="#" class="btn btn-primary"><i class="fa-solid fa-eye"></i> Ver m√°s</a>
                            <button class="btn btn-success"><i class="fa-solid fa-cart-plus"></i> Agregar al carrito</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
