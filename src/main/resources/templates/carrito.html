<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mi Carrito</title>
</head>
<body>
    <h1>Carrito de Compras</h1>
    <div th:if="${carrito.items.empty}">
        <p>El carrito está vacío.</p>
    </div>
    <div th:unless="${carrito.items.empty}">
        <ul>
            <li th:each="item : ${carrito.items}">
                <span th:text="${item.producto.nombre}"></span> - 
                <span th:text="${item.cantidad}"></span> unidades
            </li>
        </ul>
    </div>
    <a href="/inicio">Seguir comprando</a>
</body>
</html>
