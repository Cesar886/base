<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Carrito de Compras</h2>

        <table class="table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Descripci√≥n</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${carrito}">
                    <td th:text="${item.producto.nombre}"></td>
                    <td th:text="${item.producto.descripcion}"></td>
                    <td th:text="${item.producto.precio}"></td>
                    <td th:text="${item.cantidad}"></td>
                    <td th:text="${item.producto.precio * item.cantidad}"></td>
                    <td>
                        <form th:action="@{/carrito/eliminar}" method="post">
                            <input type="hidden" name="id" th:value="${item.producto.id}">
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <h4 class="text-end">Total: $<span th:text="${total}"></span></h4>
        <a href="/productos" class="btn btn-primary">Seguir comprando</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
