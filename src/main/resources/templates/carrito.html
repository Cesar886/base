<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mi Carrito</title>
</head>
<body>
    <h1>Carrito de Compras</h1>
    <p>Bienvenido, <span th:text="${email}"></span></p>

    <!-- Mostrar detalles del carrito -->
    <div th:if="${carrito}">
        <p>Tu carrito tiene ID: <span th:text="${carrito.id}"></span></p>
        <!-- Agrega más detalles del carrito aquí -->
    </div>

    <div th:unless="${carrito}">
        <p>No tienes productos en tu carrito.</p>
    </div>
</body>
</html>
